<div id="tf-contact" class="gray-bg" style="padding:130px 0">
    <div class="container">
        <div class="row"> <!-- outer row -->
            <div class="col-md-10 col-md-offset-1"> <!-- col 10 with offset 1 to centered -->
                <div class="row"> <!-- nested row -->

                    <!-- contact detail using col 4 -->
                    <div class="col-md-4">  
                        <div class="contact-detail">
                            <i class="fa fa-map-marker"></i>
                            <h4>Rua José de Alencar 630<br>Sala: 301 - Menino Deus - Porto Alegre</h4> <!-- address -->
                        </div>
                    </div>
                    <!-- contact detail using col 4 -->
                    <div class="col-md-4">
                        <div class="contact-detail">
                            <i class="fa fa-envelope-o"></i>
                            <h4>contato@ijrs.org.br</h4><!-- email add -->
                        </div>
                    </div>

                    <!-- contact detail using col 4 -->
                    <div class="col-md-4">
                        <div class="contact-detail">
                            <i class="fa fa-phone"></i>
                            <h4>(51) 30199789</h4> <!-- phone no. -->
                        </div>
                    </div>

                </div> <!-- end nested row -->
            </div> <!-- end col 10 with offset 1 to centered -->
        </div><!-- end outer row -->

        <div ng-hide="sucesso" class="row text-center fade-in"> <!-- contact form outer row with centered text-->
            <div class="col-md-10 col-md-offset-1"> <!-- col 10 with offset 1 to centered -->
                <form id="contact-form" class="form" name="sentMessage"> <!-- form wrapper -->

                    <div class="row fade-in" ng-show="resContato">
                        <div class="col-md-12">
                            <p class="resContato">{{resContato.msg}}</p>
                        </div>
                    </div>
                    
                    <div class="row"> <!-- nested inner row -->

                        <!-- Input your name -->
                        <div class="col-md-4">
                            <div class="form-group"> <!-- Your name input -->
                                <input type="text" autocomplete="off" class="form-control" ng-model="contato.nome" placeholder="Seu nome *" id="name" required data-validation-required-message="Preencha seu nome." ng-class="{invalido: sentMessage.$invalid && send}">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>

                        <!-- Input your email -->
                        <div class="col-md-4">
                            <div class="form-group"> <!-- Your email input -->
                                <input type="email" autocomplete="off" class="form-control" ng-model="contato.email" placeholder="Seu email *" id="email" required data-validation-required-message="Preencha seu email." ng-class="{invalido: sentMessage.$invalid && send}">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>

                        <!-- Input your Phone no. -->
                        <div class="col-md-4">
                            <div class="form-group"> <!-- Your email input -->
                                <input type="text" autocomplete="off" class="form-control" ng-model="contato.telefone" placeholder="Seu telofone *" id="phone" required data-validation-required-message="Preencha seu telefone" ng-class="{invalido: sentMessage.$invalid && send}">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>

                    </div><!-- end nested inner row -->

                    <!-- Message Text area -->
                    <div class="form-group"> <!-- Your email input -->
                        <textarea class="form-control" rows="7" placeholder="Sua mensagem ..." id="message" ng-model="contato.mensagem" required data-validation-required-message="Preencha a mensagem" ng-class="{invalido: sentMessage.$invalid && send}"></textarea>
                        <p class="help-block text-danger"></p>
                        <div id="success"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-right">
                            <button type="submit" class="btn btn-primary tf-btn color" ng-click="enviarMensagem(contato, sentMessage.$valid);send=true">Enviar mensagem</button> <!-- Send button -->
                        </div>
                    </div>

                </form><!-- end form wrapper -->
            </div><!-- end col 10 with offset 1 to centered -->
        </div> <!-- end contact form outer row with centered text-->
        
        <div ng-show="sucesso" class="row text-center fade-in successContact">
            <div>
                <i class="fa fa-check-circle" aria-hidden="true"></i>
            </div>
            <div>
                <p>Contato efetuado com sucesso!</p>
                <p>Em breve receberá nosso retorno</p>
            </div>
        </div>
        
        <div ng-show="error" class="row text-center fade-in successContact">
            <div>
                <i class="fa fa-check-circle" aria-hidden="true"></i>
            </div>
            <div>
                <p>Erro no envio do contato!</p>
                <p>Favor tente novamente.</p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3453.190613729427!2d-51.22748914896671!3d-30.06007023887571!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9519788b480bea81%3A0x5fd274cf6e5efb61!2sR.+Jos%C3%A9+de+Alencar%2C+630+-+Menino+Deus%2C+Porto+Alegre+-+RS%2C+90880-480!5e0!3m2!1spt-BR!2sbr!4v1471439202723" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
