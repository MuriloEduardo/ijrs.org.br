<div id="tf-team" style="padding:100px 0">
    <div id="tf-intro">
        <div class="container text-left breadcamps">
            <span ng-click="AlbumAberto=false">Álbuns / </span><span>{{AlbumAberto.titulo}}</span>
        </div>
    </div>
    <br>
    <div class="container fotos-section" ng-hide="AlbumAberto" ng-show="!AlbumAberto">
        <div ng-repeat="album in albuns">
            <div ng-class="{ 'row': ($index + 1) % 3 == 0 }">
                <div class="col-md-4">
                    <div class="cada-album" ng-click="openAlbum(album)">
                        <div class="hover-bg">
                            <div class="hover-text off">
                                <p>{{album.text}}&nbsp;</p>
                            </div>
                            <img ng-src="./upload/{{album.imgUrl}}" alt="..." class="img-responsive thumbnail">
                        </div>
                        <div class="team-detail text-center">
                            <br>
                            <h3>{{album.titulo}}&nbsp;</h3>
                            <br>
                            <ul class="list-inline social"> 
                                <li><a href="javascript:void(0)" ng-click="openAlbum(album.id)" class="btn btn-primary tf-btn color">Abrir Album</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" ng-if="AlbumAberto">
        <div class="row">
            <div class="col-md-12">
                <h1>{{AlbumAberto.titulo}}</h1>
                <h2>{{AlbumAberto.text}}</h2>
                <br>
                <a href="javascript:void(0)" ng-click="openAlbum(false)" class="btn btn-primary tf-btn color">Voltar aos albúns</a>
            </div>
        </div>
        <br>
        <div ng-repeat="foto in fotos">
            <div ng-class="{ 'row': ($index + 1) % 4 == 0 }">
                <div class="col-md-3">
                    <div class="hover-bg cada-foto">
                        <div class="box">
                            <div class="hover-bg">
                                <div class="hover-text off">
                                    <a title="{{foto.titulo}}" href="javascript:void(0)" data-toggle="modal" data-target="#myModal" ng-click="getContentGaleria(foto)">
                                        <i class="fa fa-expand"></i>
                                    </a>
                                </div> 
                                <img ng-src="./upload/{{foto.imgUrl}}" alt="..." class="img-responsive">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="close-modal">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="galeriaFotosModal" class="carousel slide" data-ride="carousel">
                  <!-- Wrapper for slides -->
                  <div class="carousel-inner" role="listbox">
                    <div class="item" ng-class="{active: activeGaleriaFotos(foto, contentGaleria)}" ng-repeat="foto in fotos">
                      <img ng-src="./upload/{{foto.imgUrl}}" alt="" class="img-responsive">
                    </div>
                  </div>

                  <!-- Left and right controls -->
                  <a class="left carousel-control" href="#galeriaFotosModal" target="_self" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#galeriaFotosModal" target="_self" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
                <!-- <img ng-src="./upload/{{contentGaleria.imgUrl}}" alt="{{contentGaleria.titulo}}" class="img-responsive"> -->
            </div>
        </div>
    </div>
</div>
