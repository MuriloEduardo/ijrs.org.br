<div id="tf-team" style="padding:100px 0">
    <div id="tf-intro" style="padding-top: 55px">
        <div class="row"> <!-- row -->
            <div class="col-md-8 text-left col-md-offset-2 caminhosFotos"> 
                <span ng-click="AlbumAberto=false">&Aacute;lbuns / </span><span>{{albuns[AlbumAberto].titulo}}</span><span ng-show="AlbumAberto" ng-click="AlbumAberto=false" class="label label-default"> <i class="fa fa-long-arrow-left" aria-hidden="true"></i> Voltar</span>
            </div>
        </div><!-- end row -->
    </div>
    <br>
    <div class="container fotos-section" ng-hide="AlbumAberto" ng-show="!AlbumAberto">

        <div class="row" style="margin-right: 0;">
            <div class="col-md-4 cada-album" ng-repeat="album in albuns" ng-click="openAlbum(album.id)">
                <div class="hover-bg">
                    <div class="hover-text off">
                        <p>{{album.text}}</p>
                    </div>
                    <img ng-src="{{album.imgUrl}}" alt="..." class="img-responsive">
                </div>
                <div class="team-detail text-center">
                    <br>
                    <h3>{{album.titulo}}</h3>
                    <br>
                    <ul class="list-inline social"> 
                        <li><a href="javascript:void(0)" ng-click="openAlbum(album.id)" class="btn btn-primary tf-btn color">Abrir Album</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container" ng-hide="!AlbumAberto" ng-show="AlbumAberto">
        <div class="row">
            <div class="col-md-4 hover-bg cada-foto" ng-repeat="foto in fotos" ng-if="foto.almbum == AlbumAberto">
                <img ng-src="{{foto.imgUrl}}" alt="..." class="img-responsive">
            </div>
        </div>
    </div>
</div>
